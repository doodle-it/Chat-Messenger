<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatApp</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b98017822b.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <img class="title-img" src="images/logo.png" alt="">
      <h1 class="logo-txt">ChatApp</h1>
      <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex">
        <input class="search-people" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="search-button" class="btn btn-outline-success" type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
      </form>
    </div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="#"> <i class="fa-solid fa-video"></i> </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> <i class="fa-solid fa-comment"></i> </a>
      </li>
       <li class="nav-item">
         <a class="nav-link" href="#"> <i class="fa-solid fa-image-portrait"></i> </a>
       </li>
    </ul>
  </div>

    </nav>

    <!--The chat menu -->
    <div id="theMenu">
      <i class="fa-solid fa-xmark"></i>
      <section class="users">
        <header>
          <div class="content">
            <img src="images/user1.png" alt="">
            <div class="details">
              <span>User 1</span>
              <p>Active now</p>
            </div>
          </div>
        </header>
        <div class="search">
          <span class="text"></span>
          <input type="text" placeholder="Enter name to search...">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="users-list">
          <a class="ppl" href="#">
            <div class="content">
              <img src="images/user1.png" alt="">
              <div class="details">
                <span>User 1</span>
                <p>This is a test message</p>
              </div>
            </div>
            <div class="status-dot"><i class="fas fa-circle"></i></div>
            </div>
          </a>
          <a class="ppl" href="#">
            <div class="content">
              <img src="images/user1.png" alt="">
              <div class="details">
                <span>User 1</span>
                <p>This is a test message</p>
              </div>
            </div>
            <div class="status-dot"><i class="fas fa-circle"></i></div>
            </div>
          </a>
          <a class="ppl" href="#">
            <div class="content">
              <img src="images/user1.png" alt="">
              <div class="details">
                <span>User 1</span>
                <p>This is a test message</p>
              </div>
            </div>
            <div class="status-dot"><i class="fas fa-circle"></i></div>
            </div>
          </a>
          

        </div>
      </section>
    </div>


    <!--The stories menu -->
    <div id="hideNavbar">
      <i class="fa-solid fa-arrow-left"></i>
    </div>
      <div id="theStoriesMenu">
        <div id="testimonial-carousel" class="carousel slide" data-ride="false" data-interval="false">
          <div class="carousel-inner">
            <div class="carousel-item active container-fluid">
              <video width="100vw" muted autoplay="autoplay" height="100vh" controls>
            <source src="video1.mp4" type="video/mp4">
            </video>
            </div>
            <div class="carousel-item container-fluid">
              <video  autoplay="autoplay" muted width="100%" height="100%"controls>
            <source src="video2.mp4" type="video/mp4">
              </video>
            </div>
          </div>
          <a id="prev" class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
          </a>
          <a id="next" class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

<!--Reaction Menu -->
    <div id="reactionsmenu">
      <br><br><br><br><br><br><br><br>
        <i class="fa-solid fa-thumbs-up"></i>
        <p>Send Like</p>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="dashboard.js" charset="utf-8"></script>
  </body>
</html>
